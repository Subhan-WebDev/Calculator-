<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendNumber('/')">/</button>
            <button onclick="appendNumber('*')">*</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendNumber('-')">-</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendNumber('+')">+</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="calculateResult()">=</button>

            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            
            <!-- Extra Buttons -->
            <button onclick="extraButton('open')">Open</button>
            <button onclick="extraButton('close')">Close</button>
            <button onclick="extraButton('cashIn')">Cash In</button>
            <button onclick="extraButton('cashOut')">Cash Out</button>
            <button onclick="extraButton('loanIn')">Loan In</button>
            <button onclick="extraButton('loanOut')">Loan Out</button>
            <button onclick="extraButton('purchaseIn')">Purchase In</button>
            <button onclick="extraButton('purchaseOut')">Purchase Out</button>
        </div>
    </div>
    <div class="open"></div>
    <button class="button-report"><a href="/Report.html">Reprot</a></button>
    <script src="app.js"></script>
    <script src="smart_calculato.js"></script>
</body>
</html>
